<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Twitch Viewer Version 2</title>
    <link rel='stylesheet prefetch' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
    <link rel='stylesheet prefetch' href='https://fonts.googleapis.com/css?family=Varela+Round'>
    <link rel="stylesheet" href="css/style.css"> </head>
<nav>
    <div id="ad"> Twitch Viewer by <a href="https://crumrinecoder.github.io/Profile-Website-version2/" id="nic"> Nicolas Crumrine</span></a> </div>
</nav>

<body ng-app="stream" ng-controller="streamController"> <button ng-click="refresh()" id="refresh" class="fa fa-refresh"> Refresh Streams </button>
    <form id="twitchSearch" class="formInline"> <input placeholder="Search for streams." type="text" id="searchBar"> <button id="searchButton" type="submit"><span class="fa fa-search"></span></button> </form>
    <div id="statusButtonContainer"> <button class="statusButtons active" id="allButton" onclick="showAll()"> All</button> <button class="statusButtons" id="onlineButton" onclick="onlineOnly();"> Online Only</button> <button class="statusButtons" id="offlineButton" onclick="offlineOnly();"> Offline Only</button> </div> <button ng-click="Condensed = !Condensed" id="condenseButton"> Toggle Preview </button> <span ng-repeat="Stream in Streams | orderBy: '!online'">
	
         <div class="container" id="{{Stream.name}}" ng-class="{'online': Stream.status == 'online', 'offline': Stream.status == 'offline' }">
		 	<button class="delete fa fa-times" ng-click="remove(Stream)"></button>
            <a href="{{Stream.url}}" target="_blank">
               <img class="logo" ng-src="{{Stream.logo}}"></img>
			  
               <span class="summary"> {{Stream.name}} <span ng-show="{{Stream.status == 'online'}}">is</span> <span ng-hide="{{Stream.status == 'online'}}">was</span> playing {{Stream.game}} <span ng-show="{{Stream.status == 'online'}}">for {{Stream.viewers}} viewers</span> </span>
    <p class="title">{{Stream.title}}</p>
    <hr>
    <div class="smallDetails"> Followers: <span class="followers"> {{Stream.followers}} </span> Language: <span class="language"> {{Stream.language}}</span> Mature Only: <span class="mature"> {{Stream.mature}} </span> </div> <img ng-hide="Condensed" class="preview" ng-src="{{Stream.preview}}"> </img>
    </a>
    </div>
    </span>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.6.6/angular.js'></script>
    <script src="js/index.js"></script>
</body>

</html>
